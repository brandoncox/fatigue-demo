apiVersion: apps/v1
kind: Deployment
metadata:
  name: atc-frontend
  labels:
    app: atc-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: atc-frontend
  template:
    metadata:
      labels:
        app: atc-frontend
    spec:
      containers:
        - name: frontend
          image: atc-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
