# Standalone Pod for development or debugging.
# In production, use the Deployment (deployment.yaml) which manages Pods via ReplicaSets.
apiVersion: v1
kind: Pod
metadata:
  name: atc-frontend-pod
  labels:
    app: atc-frontend
spec:
  containers:
    - name: frontend
      image: atc-frontend:latest
      imagePullPolicy: IfNotPresent
      ports:
        - name: http
          containerPort: 3000
          protocol: TCP
      resources:
        requests:
          memory: "64Mi"
          cpu: "100m"
        limits:
          memory: "256Mi"
          cpu: "500m"
      livenessProbe:
        httpGet:
          path: /
          port: 3000
        initialDelaySeconds: 15
        periodSeconds: 20
      readinessProbe:
        httpGet:
          path: /
          port: 3000
        initialDelaySeconds: 5
        periodSeconds: 10
  restartPolicy: Always
